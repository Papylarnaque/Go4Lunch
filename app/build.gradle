apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "com.edescamp.go4lunch"
        minSdkVersion 19
        targetSdkVersion 29
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
//            buildConfigField "String", "GOOGLE_MAPS_KEY", '"AIzaSyBr-vowwD_JcVHBCjtUhqWDnML_jLQ-P4s"'
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug{
            buildConfigField "String", "GOOGLE_MAPS_KEY", '"AIzaSyBr-vowwD_JcVHBCjtUhqWDnML_jLQ-P4s"'
            buildConfigField "String", "TWITTER_CONSUMER_KEY", '"LNdtUDzlobzjM9VwXT2Bxv3xD"'
            buildConfigField "String", "TWITTER_CONSUMER_SECRET", '"nIGAEjdNkkbuM6o3pGrGHOXOtEernbSgXKvHuWyGjI0VSFsRWF"'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
