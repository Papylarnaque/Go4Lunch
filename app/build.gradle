apply plugin: 'com.android.application'
apply plugin: 'com.google.gms.google-services'

android {
    compileSdkVersion 29
    buildToolsVersion "30.0.1"

    defaultConfig {
        applicationId "com.oc.go4lunch"
        minSdkVersion 19
        targetSdkVersion 30
        multiDexEnabled true
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // Multidex
    implementation 'androidx.multidex:multidex:2.0.1'
    //Firestore
    implementation 'com.google.firebase:firebase-firestore:21.5.0'
    //firebase core
    implementation "com.google.firebase:firebase-core:17.4.4"
    //implementation 'com.google.firebase:firebase-admin:6.15.0'
    implementation 'com.google.firebase:firebase-auth:19.3.2'
    // FirebaseUI for Firebase Auth
    implementation 'com.firebaseui:firebase-ui-auth:6.3.0'
    // Required for Facebook login support is required
    implementation 'com.facebook.android:facebook-android-sdk:5.15.3'
    // Required for Twitter login support is required
    implementation 'com.twitter.sdk.android:twitter-core:3.1.1'
    // Required for Google login support
    implementation 'com.google.android.gms:play-services-auth:18.1.0'
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'com.google.android.material:material:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.vectordrawable:vectordrawable:1.1.0'
    implementation 'androidx.navigation:navigation-fragment:2.3.0'
    implementation 'androidx.navigation:navigation-ui:2.3.0'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation "androidx.drawerlayout:drawerlayout:1.1.0"
    implementation 'androidx.viewpager:viewpager:1.0.0'
    testImplementation 'junit:junit:4.13'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'



}